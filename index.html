<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body { text-align: center; background-color: #222; color: white; }
        canvas { background: black; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>2D Platformer Game</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 500;

        const gravity = 0.5;
        let keys = {};
        let score = 0;
        let gameOver = false;
        let level = 1;
        let projectiles = [];
        let enemies = [];
        let players = [];

        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Player extends GameObject {
            constructor(x, color, controls) {
                super(x, canvas.height - 100, 50, 80, color);
                this.velocityX = 0;
                this.velocityY = 0;
                this.speed = 5;
                this.jumpPower = 12;
                this.grounded = false;
                this.health = 100;
                this.controls = controls;
            }

            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;
                this.x += this.velocityX;

                if (this.y + this.height >= canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocityY = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }
            }

            attack() {
                projectiles.push(new Projectile(this.x + this.width, this.y + this.height / 2));
            }
        }

        class Enemy extends GameObject {
            constructor(x, y) {
                super(x, y, 50, 50, "red");
                this.speed = 2 + level * 0.5;
                this.health = 100;
            }

            update() {
                this.x -= this.speed;
                if (this.x < 0) this.x = canvas.width;
            }
        }

        class Boss extends GameObject {
            constructor() {
                super(canvas.width - 200, canvas.height - 150, 100, 100, "purple");
                this.health = 500;
                this.speed = 1.5;
            }

            update() {
                this.x -= this.speed;
                if (this.x < 0) this.x = canvas.width;
            }
        }

        class Projectile extends GameObject {
            constructor(x, y) {
                super(x, y, 10, 5, "yellow");
                this.speed = 7;
            }

            update() {
                this.x += this.speed;
            }
        }

        function generateEnemies() {
            return [new Enemy(600, canvas.height - 50), new Enemy(400, canvas.height - 50), new Enemy(750, canvas.height - 50)];
        }

        players.push(new Player(50, "blue", { left: "ArrowLeft", right: "ArrowRight", jump: "ArrowUp", attack: "KeyM" }));
        players.push(new Player(100, "green", { left: "KeyA", right: "KeyD", jump: "KeyW", attack: "KeyG" }));
        enemies = generateEnemies();
        let boss = new Boss();

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            players.forEach(player => {
                player.update();
                player.draw();
            });
            
            projectiles.forEach((projectile, index) => {
                projectile.update();
                projectile.draw();
                if (projectile.x > canvas.width) {
                    projectiles.splice(index, 1);
                }
            });

            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();
            });

            if (score >= 100) {
                boss.update();
                boss.draw();
            }
            
            ctx.fillStyle = "white";
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`Level: ${level}`, 10, 40);
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        document.addEventListener("keydown", (e) => {
            players.forEach(player => {
                if (e.code === player.controls.right) player.velocityX = player.speed;
                if (e.code === player.controls.left) player.velocityX = -player.speed;
                if (e.code === player.controls.jump && player.grounded) {
                    player.velocityY = -player.jumpPower;
                    player.grounded = false;
                }
                if (e.code === player.controls.attack) player.attack();
            });
        });

        document.addEventListener("keyup", (e) => {
            players.forEach(player => {
                if (e.code === player.controls.right && player.velocityX > 0) player.velocityX = 0;
                if (e.code === player.controls.left && player.velocityX < 0) player.velocityX = 0;
            });
        });
    </script>
</body>
</html>
